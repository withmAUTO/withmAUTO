<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>withmAUTO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>withmAUTO</h1>
    </header>
    <main>
        <section id="vehicle-list">
            <!-- Vehicle ads go here -->
            <div class="vehicle-card">
                <img src="https://www.toyota.lk/wp-content/uploads/2024/06/toyota-lc300-thumbnail-nav.png.webp" alt="Vehicle Image">
                <h2>Toyota LAND CRUISER (300)</h2>
                
                <button onclick="contactSeller()">Contact Seller</button>
            </div>

            <div class="vehicle-card">
                <img src="https://www.toyota.lk/wp-content/uploads/2024/06/toyota-hilux-thumbnail-nav-2.webp" alt="Vehicle Image">
                <h2>Toyota HILUX</h2>
               
                <button onclick="contactSeller()">Contact Seller</button>
            </div>

            <div class="vehicle-card">
                <img src="https://www.toyota.lk/wp-content/uploads/2024/06/2024_toyota_prius_sideview-removebg-preview-e1727019832140.png.webp" alt="Vehicle Image">
                <h2>Toyota PRIUS</h2>
                
                <button onclick="contactSeller()">Contact Seller</button>
            </div>

            
            <!-- Repeat vehicle-card divs for each vehicle up to 20 -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 withmAUTO</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
